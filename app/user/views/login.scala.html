@main {
    <div id="login">
        <h2>Log in</h2>

        <label for="username">Username:</label>
        <br>
        <input
            id="username"
            name="username"
            type="text"
            placeholder="Username"
        />
        <br><br>

        <label for="password">Password:</label>
        <br>
        <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
        />
        <br><br>

        <button class="green">
            <i class="icon-ok-sign"></i>&nbsp;&nbsp;Sign in
        </button>
    </div>
}
